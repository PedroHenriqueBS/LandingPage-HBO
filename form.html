<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/responsivoForm.css">
    <title>Entrar | HBO Max</title>
</head>
<body>
    <!-- NavBar -->
    <nav>
        <div class="menu">
            <a href="index.html">
                <img src="assets/imagens/hbo-logo.svg" alt="Logo HBO Max">
            </a>
            <div class="menu__login">
                <a href="#">Entrar</a>
                <button  class="menu__login__btn">Assine Agora</button>
            </div>
        </div>   
    </nav>

    <main>
        <div class="container">
            <h1>Entrar</h1>
            <form>
                <span>Você tem uma conta da HBO Max?</span>
                <input id="email" type="email" placeholder="Endereço de e-mail" required>
                <input id="password" minlength="8" type="password" placeholder="Senha" required>        
                <div class="btns" style="margin-top: 30px;">
                    <button class="btn">Entrar</button>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <footer>
            <div class="footer__container">
                <div class="footer">
                    <div class="footer__itens">
                        <a href="https://www.hbomax.com/br/pt/sitemap" target="_blank"><span>AGORA NA HBO MAX</span></a>
                        <a href="https://www.hbomax.com/br/pt/coming-soon" target="_blank"><span>EM BREVE</span></a>
                        <a href="https://www.hbomax.com/br/pt/feature" target="_blank"><span>FILME EM DESTAQUE</span></a>
                        <a href="https://www.hbomax.com/br/pt/series" target="_blank"><span>SÉRIES</span></a>
                        <a href="https://help.hbomax.com/br" target="_blank"><span>AJUDA</span></a>
                    </div>
                    <span>© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</span>
                </div>
                <div class="footer__social">
                    <img src="assets/imagens/fb_0.png" alt="Facebook">
                    <img src="assets/imagens/twitter_0.png" alt="Twitter">
                    <img src="assets/imagens/instagram_0.png" alt="Instagram">
                    <img src="assets/imagens/youtube_0.png" alt="Youtube">
                </div>
            </div>
        </footer>
    </main>

</body>
</html>
